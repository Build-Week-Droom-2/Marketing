<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/73b6093a8c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Droom</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./index.html"><img src="./img/Droom-logo-black.png" alt="Logo"></a> 
            <button><a href="./team.html">About Us</a></button>
            <button id="contact"><a href="./contact.html">Contact Us</a></button>
            <button>Log in</button>
            <button id="sign-up">Sign Up</button>
        </header>

        <main>
            <section class="call-to-action">
                <div>                
                    <h1 class="animated bounceInLeft">We help you get your dream job</h1>
                    <button class="animated infinite bounce delay-1s"><a href="#begin">Get Started <i class="fas fa-arrow-right"></i></a></button>
                </div>
                <img src="./img/undraw_business_deal_cpi9.svg" alt="">
            </section>

            <h2 class="title" id="begin">How Does this work?</h2>
            <section class="step-1">
                <h1>1</h1>
                <div>
                    <p>Create an account</p>       
                    <img src="./img/undraw_mobile_login_ikmv.svg" alt="">
                </div>

            </section>

            <section class="step-2">
                <div>
                    <p>Browse through our available jobs.</p>
                    <img src="./img/undraw_swipe_profiles1_i6mr.svg" alt="">
                </div>
                <h1>2</h1>
            </section>

            <section class="step-3">
                <h1>3</h1>
                <div>
                    <p>Choose your dream job</p>
                    <img src="./img/undraw_Choose_bwbs.svg" alt="">
                </div>
            </section>
        </main>

        <footer>
            <div class="top">
                <p>Want to get started?</p>
                <button>Sign Up</button>
            </div>
            <div class="bottom">
                <p>&copy; 2019</p>
                <p>Privacy Policy</p>
            </div>
        </footer>
    </div>
</body>
</html>
